<!DOCTYPE html>
<html>
<head>
  <title>Lesson 09 : DevMe HTML & CSS</title>
  <link rel="stylesheet" type="text/css" href="styles/reset.css">
  <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>

<form method="POST" action="">

  <fieldset>
    <legend>Personal Information</legend>


   <label for="fName">First name</label>
   <input type="text" id="fName" name="firstName" />

   <label for="val">Val</label>
   <input type="number" id="val" name="firstName" />

   <label for="email">Email</label>
   <input type="email" id="email" name="firstName" placeholder="email@somehwere.com" />

   <p>terms & conditions</p>
   <input type="checkbox" id="check" name="firstName" /><label for="check">yes send me email</label>

   <input type="checkbox" name="firstName" /><label>No don't call me</label>

  <label for="pass">Password</label>
  <input type="password" id="pass" name="firstName" />

  

  <p>Gender</p>
  <input type="radio" id="female" name="gender" value="female" /><label for="female">female</label>

  <input type="radio" name="gender" value="male" /><label>male</label>


  <label for="tel">tel number</label>
  <input type="tel" id="tel" name="firstName" />


  <label for="range">range number</label>
  <input type="range" id="range" name="firstName" />

  <label for="color">color number</label>
  <input type="color" id="color" name="firstName" />

  <label for="file">file</label>
  <input type="file" id="file" name="firstName" />


  <label for="message">message</label>
  <textarea id="message"></textarea>

  <label for="select">please select</label>
  <select id="select">
    <option>opt one</option>
    <option>opt two</option>
    <option>opt three</option>
  </select>

  <input type="hidden" name="firstName" value="" />

  <label for="search">search</label>
  <input type="search" id="search" name="firstName" />

  <label for="url">url</label>
  <input type="url" id="url" name="firstName" />

  <label for="datetime">datetime</label>
  <input type="datetime-local" id="datetime" name="firstName" />

  <input type="submit" value="this is not a button" />




  </fieldset>


</form>

</body>
</html>
