<!DOCTYPE html>
<html>
<head>
  <title>Forms</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<!-- read https://www.innoq.com/de/blog/html-forms/-->

<section class="form-example">


  <!-- where to go | GET or POST -->
  <form action="" method="">

    <fieldset>
      <legend>Text Inputs</legend>

      <label for="intext">Firstname</label>
      <input type="text" name="firstname" id="intext" />

      <label for="lasttext">Last name</label>
      <input type="text" name="lastname" id="lasttext" />

      <label for="">Email</label>
      <input type="email" name="" />

      <label for="">Phone</label>
      <input type="tel" name="" />

      <label for="">Password</label>
      <input type="password" name="" />

      <label for="">Number</label>
      <input type="number" name="" />

      <label for="">Url</label>
      <input type="url" name="" />

    </fieldset>

    <fieldset>
      <legend>Not written as input</legend>

      <label for="dd"></label>
      <select id="dd" name="cooloptions">
        <option>opt one</option>
        <option>opt two</option>
        <option>opt three</option>
      </select>

      <label for="mess">Message</label>
      <textarea id="mess" name="ourmessage"></textarea>

    </fieldset>

    <fieldset>
      <legend>Other input types</legend>

      <!-- checkbox -->
      <label for="incheck">Checkbox</label>
      <input type="checkbox" name="checkin" id="incheck" />

      <!-- radio -->
      <div>
        <label for="inradio">Radio</label>
        <input type="radio" name="radioin" value="optone" id="inradio" /><span>Option one</span>
        <input type="radio" name="radioin" value="optwo" /><span>Option Two</span>
      </div>

      <!-- date & time -->
      <label for="indate">Date:</label>
      <input type="date" name="datein" id="indate" />

      <label for="indatetime">Datetime:</label>
      <input type="datatime-local" name="datetimein" id="indatetime" />

      <label for="inmonth">Month:</label>
      <input type="month" name="monthin" id="inmonth" />

      <label for="intime">Time:</label>
      <input type="time" name="timein" id="intime" />

      <label for="inweek">Week:</label>
      <input type="week" name="weekin" id="inweek" />

      <!-- file -->
      <label for="infile">File</label>
      <input type="file" name="filein" id="infile" />

      <!-- search -->
      <label for="insearch">Search</label>
      <input type="search" name="searchin" id="insearch" />

      <!-- hidden -->
      <label for="inhidden">Hidden</label>
      <input type="hidden" name="hiddenin" id="inhidden" value="" />

    </fieldset>


    <fieldset>
      <legend>Lesser used</legend>

      <!-- range -->
      <label for="inrange">Range</label>
      <input type="range" name="rangein" id="inrange" min="0" max="10" />

      <!-- colour -->
      <label for="incolor">Colour</label>
      <input type="color" name="colorin" id="incolor" />

      <!-- No default behaviour -->
      <input type="button" name="" />

      <!-- I do not recommend -->
      <input type="reset" name="" />

    </fieldset>

    <input type="submit" value="post form" />

    <button type="submit">post form</button>


  </form>

</section>

</body>
</html>
